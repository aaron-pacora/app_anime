name: app_anime
description: App Anime.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  equatable: ^1.1.1
  dartz: ^0.8.9
  flutter_bloc: ^3.2.0
  get_it: ^4.0.0
  shared_preferences: ^0.5.6+3
  cached_network_image: ^2.0.0

  cupertino_icons: ^0.1.3
  feather_icons_flutter: ^4.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets: 
    - assets/images/logo.png
    - assets/images/placeholder.png

    - data/chapters_anime.json

  fonts:
    - family: Kalam
      fonts:
        - asset: assets/fonts/Kalam-Regular.ttf